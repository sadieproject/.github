name: Mark stale issues and pull requests
on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/stale.yml
